<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge">

<meta http-equiv="Cache-Control" content="No-Cache">

<meta name="description" content="JTBC worldwide hompages">
<title>JTBC worldwide</title>
<link rel="apple-touch-icon" sizes="57x57" href="//jtbc.joins.com/favicon/apple-icon-57x57.png">
<link rel="apple-touch-icon" sizes="60x60" href="//jtbc.joins.com//favicon/apple-icon-60x60.png">

<link rel="apple-touch-icon" sizes="120x120" href="//jtbc.joins.com//favicon/apple-icon-120x120.png">
<link rel="apple-touch-icon" sizes="144x144" href="//jtbc.joins.com//favicon/apple-icon-144x144.png">

<link rel="icon" type="image/png" sizes="192x192" href="//jtbc.joins.com//favicon/android-icon-192x192.png">
<link rel="icon" type="image/png" sizes="32x32" href="//jtbc.joins.com//favicon/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="96x96" href="//jtbc.joins.com//favicon/favicon-96x96.png">

<link rel="stylesheet" href="/css/styles.css" type="text/css">
<script type="text/javascript" src="/js/jquery.js"></script>
<script type="text/javascript" src="/js/modernizr-custom.js"></script>

<script type="text/javascript" src="/js/respond.min.js"></script>
<![endif]-->
</head>
<body>
	<ul id="u_skip">
		<li><a href="#contents">contents</a></li>
	</ul>
	<div id="wrap">
		<!-- header -->
		<div id="header_register"></div>
		<!-- //header -->
		<!-- contents -->
		<div id="contents" role="main" class="contents_register">
			<div class="heading">
				<h2 class="tit_h3"><span class="sp_ico tit_register">REGISTER</span></h2>
				<p class="txt_head"><span class="sp_ico txt_welcome">Welcome to JTBC worldwide!</span></p>
			</div><!-- .heading -->
			<div class="cont_wrap register_wrap">
				<p class="txt_p"><em>OOO</em>, your identity verification is completed.<br>Please enter a new password</p>
				<div class="tbl_form">
					<!--[D] 개발시 label, id 값 일치시켜주세요. -->
					<dl>
						<dt class="tit"><label for="pw_reg">Password</label></dt>
						<dd><input type="password" name="" value="" id="pw_reg"></dd>
						<!-- [D] 경고문구생성 시 dt, dd에 addClass warning 붙여주세요. -->
						<dt class="tit warning"><label for="rpw_reg">Re-enter Password</label></dt>
						<dd class="warning">
							<input type="password" name="" value="" id="rpw_reg">
							<p class="txt_warn">Password do not match</p>
						</dd>
					</dl>
				</div><!-- .tbl_form -->
				<div class="btn_area">
					<a href="#" class="btn btn_lg_type1">CANCEL</a>
					<a href="#" class="btn btn_lg_type2">OK</a>
				</div><!-- .btn_area -->
			</div><!-- .cont_wrap register_wrap -->
		</div>
		<!-- //contents -->
		<!-- footer -->
		<div id="footer_register"></div>
		<!-- //footer -->
		<div class="dimmed"></div>
	</div>
</body>
</html>
