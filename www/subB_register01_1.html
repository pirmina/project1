<!DOCTYPE html>
<!--[if IE 7]><html lang="en" class="ie7 bg_colored"><![endif]-->
<!--[if IE 8]><html lang="en" class="ie8 bg_colored"><![endif]-->
<!-- [D] register페이지는 클래스 bg_colored 를 붙여주세요. -->
<html lang="en" class="bg_colored">
<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
<meta http-equiv="Expires" content="-1">
<meta http-equiv="Pragma" content="no-cache">
<meta http-equiv="Cache-Control" content="No-Cache">
<meta http-equiv="Content-Script-Type" content="text/javascript">
<meta http-equiv="Content-Style-Type" content="text/css">
<meta name="description" content="JTBC worldwide hompages">
<title>JTBC worldwide</title>
<link rel="apple-touch-icon" sizes="57x57" href="//jtbc.joins.com/favicon/apple-icon-57x57.png">
<link rel="apple-touch-icon" sizes="60x60" href="//jtbc.joins.com//favicon/apple-icon-60x60.png">
<link rel="apple-touch-icon" sizes="72x72" href="//jtbc.joins.com//favicon/apple-icon-72x72.png">
<link rel="apple-touch-icon" sizes="76x76" href="//jtbc.joins.com//favicon/apple-icon-76x76.png">
<link rel="apple-touch-icon" sizes="114x114" href="//jtbc.joins.com//favicon/apple-icon-114x114.png">
<link rel="apple-touch-icon" sizes="120x120" href="//jtbc.joins.com//favicon/apple-icon-120x120.png">
<link rel="apple-touch-icon" sizes="144x144" href="//jtbc.joins.com//favicon/apple-icon-144x144.png">
<link rel="apple-touch-icon" sizes="152x152" href="//jtbc.joins.com//favicon/apple-icon-152x152.png">
<link rel="apple-touch-icon" sizes="180x180" href="//jtbc.joins.com//favicon/apple-icon-180x180.png">
<link rel="icon" type="image/png" sizes="192x192" href="//jtbc.joins.com//favicon/android-icon-192x192.png">
<link rel="icon" type="image/png" sizes="32x32" href="//jtbc.joins.com//favicon/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="96x96" href="//jtbc.joins.com//favicon/favicon-96x96.png">
<link rel="icon" type="image/png" sizes="16x16" href="//jtbc.joins.com//favicon/favicon-16x16.png">
<link rel="stylesheet" href="/css/styles.css" type="text/css">
<script type="text/javascript" src="/js/jquery.js"></script>
<script type="text/javascript" src="/js/modernizr-custom.js"></script>
<script type="text/javascript" src="/js/ux_common.js"></script>
<script type="text/javascript" src="/js/include-html.js"></script>
<!--[if lt IE 9]>
<script type="text/javascript" src="/js/respond.min.js"></script>
<![endif]-->
</head>
<body>
	<ul id="u_skip">
		<li><a href="#contents">contents</a></li>
	</ul>
	<div id="wrap">
		<!-- header -->
		<div id="header_register"></div>
		<!-- //header -->
		<!-- contents -->
		<div id="contents" role="main" class="contents_register">
			<div class="heading">
				<h2 class="tit_h3"><span class="sp_ico tit_register">REGISTER</span></h2>
				<p class="txt_head"><span class="sp_ico txt_welcome">Welcome to JTBC worldwide!</span></p>
			</div><!-- .heading -->
			<div class="cont_wrap register_wrap">
				<p class="txt_p">JTBC worldwide is a business-only service.<br>Please enter the information correctly.
				<span class="text_compulsory"><em class="ico_compulsory">*</em>is mandatory</span></p>
				<!--[D] 개발시 label, id 값 일치시켜주세요. -->
				<div class="tbl_form">
					<dl>
						<dt class="tit"><label for="fnam_reg">Name<em class="ico_compulsory">*</em></label></dt>
						<dd>
							<div class="input_area">
								<input type="text" name="" value="" placeholder="First Name" id="fnam_reg">
								<input type="text" name="" value="" placeholder="Last Name" id="lnam_reg">
							</div>
						</dd>
						<dt class="tit"><label for="email_reg">E-mail Address<em class="ico_compulsory">*</em></label></dt>
						<dd><input type="email" name="" value="" placeholder="Use as an ID when Logging in." id="email_reg"></dd>
						<dt class="tit"><label for="pw_reg">Password<em class="ico_compulsory">*</em></label></dt>
						<dd><input type="password" name="" value="" id="pw_reg"></dd>
						<!-- [D] 경고문구생성 시 dt, dd 에 addClass warning 붙여주세요. -->
						<dt class="tit warning"><label for="rpw_reg">Re-enter Password<em class="ico_compulsory">*</em></label></dt>
						<dd class="warning">
							<input type="password" name="" value="" id="rpw_reg">
							<p class="txt_warn">Password do not match</p>
						</dd>
						<dt class="tit"><label for="comnam_reg">Company Name<em class="ico_compulsory">*</em></label></dt>
						<dd><input type="text" name="" value="" id="comnam_reg"></dd>
						<dt class="tit"><label for="telnum_reg">Telephone Number<em class="ico_compulsory">*</em></label></dt>
						<dd><input type="tel" name="" value="" id="telnum_reg"></dd>
						<dt class="tit"><label for="mes_reg">Message</label></dt>
						<dd class="h_auto"><textarea name="name" rows="8" cols="80" id="mes_reg"></textarea></dd>
					</dl>
				</div><!-- .tbl_form -->
				<p class="txt_notice">By clicking Create Account, you agree to our <a href="#" class="link">Terms &amp; Condition</a></p>
				<div class="btn_area">
					<a href="#" class="btn btn_lg_type1">CANCEL</a>
					<a href="#" class="btn btn_lg_type2">CREATE ACCOUNT</a>
				</div><!-- .btn_area -->
			</div><!-- .cont_wrap register_wrap -->
		</div>
		<!-- //contents -->
		<!-- footer -->
		<div id="footer_register"></div>
		<!-- //footer -->
		<div class="dimmed"></div>
	</div>
</body>
</html>
